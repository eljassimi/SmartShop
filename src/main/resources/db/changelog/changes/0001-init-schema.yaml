databaseChangeLog:
  - changeSet:
      id: 0001-init-schema
      author: assistant
      context: dev
      changes:
        - createTable:
            tableName: users
            remarks: Application users (admins or client accounts)
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(150)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

        - createTable:
            tableName: clients
            remarks: Business customers of MicroTech
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: true
                    unique: true
                    foreignKeyName: fk_clients_users
                    references: users(id)
              - column:
                  name: company_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: contact_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: true
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: phone
                  type: VARCHAR(50)
              - column:
                  name: tier
                  type: VARCHAR(20)
                  defaultValue: BASIC
                  constraints:
                    nullable: false
              - column:
                  name: total_orders
                  type: INT
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false
              - column:
                  name: total_spent
                  type: DECIMAL(18,2)
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false
              - column:
                  name: first_order_at
                  type: TIMESTAMP WITH TIME ZONE
              - column:
                  name: last_order_at
                  type: TIMESTAMP WITH TIME ZONE
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

        - createTable:
            tableName: products
            remarks: Catalog of items sold by MicroTech
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: sku
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: unit_price
                  type: DECIMAL(18,2)
                  constraints:
                    nullable: false
              - column:
                  name: stock_quantity
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: deleted
                  type: BOOLEAN
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

        - createTable:
            tableName: orders
            remarks: Customer orders
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: order_number
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: client_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_orders_clients
                    references: clients(id)
              - column:
                  name: status
                  type: VARCHAR(20)
                  defaultValue: PENDING
                  constraints:
                    nullable: false
              - column:
                  name: subtotal_amount
                  type: DECIMAL(18,2)
                  constraints:
                    nullable: false
              - column:
                  name: discount_amount
                  type: DECIMAL(18,2)
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false
              - column:
                  name: net_amount
                  type: DECIMAL(18,2)
                  constraints:
                    nullable: false
              - column:
                  name: vat_rate
                  type: DECIMAL(5,2)
                  defaultValueNumeric: 20.00
                  constraints:
                    nullable: false
              - column:
                  name: vat_amount
                  type: DECIMAL(18,2)
                  constraints:
                    nullable: false
              - column:
                  name: total_amount
                  type: DECIMAL(18,2)
                  constraints:
                    nullable: false
              - column:
                  name: remaining_amount
                  type: DECIMAL(18,2)
                  constraints:
                    nullable: false
              - column:
                  name: promo_code
                  type: VARCHAR(50)
              - column:
                  name: notes
                  type: TEXT
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

        - createTable:
            tableName: order_items
            remarks: Line items for each order
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: order_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_order_items_orders
                    references: orders(id)
              - column:
                  name: product_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_order_items_products
                    references: products(id)
              - column:
                  name: quantity
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: unit_price
                  type: DECIMAL(18,2)
                  constraints:
                    nullable: false
              - column:
                  name: line_total
                  type: DECIMAL(18,2)
                  constraints:
                    nullable: false

        - createTable:
            tableName: payments
            remarks: Multi-method payments for orders
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: order_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_payments_orders
                    references: orders(id)
              - column:
                  name: payment_number
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: DECIMAL(18,2)
                  constraints:
                    nullable: false
              - column:
                  name: payment_type
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: payment_status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: payment_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: settlement_date
                  type: DATE
              - column:
                  name: reference
                  type: VARCHAR(100)
              - column:
                  name: bank_name
                  type: VARCHAR(150)
              - column:
                  name: notes
                  type: TEXT
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

        - addUniqueConstraint:
            tableName: payments
            columnNames: order_id,payment_number
            constraintName: uk_payments_order_seq

